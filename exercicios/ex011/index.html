<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho da janela do seu navegador de internet.</p>
    
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audio em HTML5!</p>
    <!--<audio src="midia/sleep-away.mp3" controls autoplay></audio> MP3 WAV OGG-->
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/sleep-away.mp3" type="audio/mpeg">
        <source src="midia/sleep-away.ogg" type="audio/ogg">
        <source src="midia/sleep-away.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir audio. <a href="midia/sleep-away.mp3" download="sleep-way.mp3" target="_blank" type="media/mpeg">Clique aqui para baixar o arquivo MP3.</a></p>
    </audio>
</body>
</html>
